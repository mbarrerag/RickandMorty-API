
<div class="container">
  <div class="search-div" >
    <input #inputSearch (keyup)="onSearch(inputSearch.value)" type="text" class="search-bar" placeholder="Search..">
  </div>


<div class="container" (scroll)="onWindowScroll()">

  <div class="row">
    <div class="col-xs-8 col-sm-4 col-md-3 grid" *ngFor="let character of characters">
      <app-character [character]="character"></app-character>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound" *ngIf="characters.length <= 0">
      <p>No results.......</p>
    </div>
  </div>

  <button *ngIf="showGoUpButton" (click)="onScrollTop()" [ngClass]="'no-hidden button-up'" class="button-up">
    Go UP
  </button>
</div>
