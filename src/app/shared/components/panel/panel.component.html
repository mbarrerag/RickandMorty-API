<div class="container">
 

    <div class="container tittle">

      <img src='{{tittle}}' alt='image' class="tittle">
    </div>

   
    <div class="container portal">
      <img src='{{portal}}' alt='image' class="portal">
     </div>


     <div class="container game" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
      <img [src]="game" alt="image" class="game" id="game" (mousemove)="onMouseMove($event)">
    </div>
  </div>
